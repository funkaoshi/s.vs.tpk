<article>
<h1>{% if post.category == 'review' %}Review: {% endif %}<a href="{{ post.url }}">{{ post.title }}</a><small>{{ post.date | date_to_string }}</small></h1>
<div class="content">
	{{ post.content | postmorefilter: page.url, "Read the rest of this entry" }}
    <p class="meta">
	    <strong>tagged</strong>: {% for tag in post.tags %}<a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a> {% endfor %}
        {% if post.gplus %}
        <br /><strong>discuss</strong>: <a href="{{ post.gplus }}">on google+</a>
        {% endif %}
    </p>
</div>
</article>
