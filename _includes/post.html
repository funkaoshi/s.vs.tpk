<article>
    <hgroup>
        <h1>
            {% if post.category == 'play-report' %}Play Report:{% endif %}
            {% if post.category == 'review' %}Review:{% endif %}
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <p>
            by Ramanan Sivaranjan on {{ post.date | date: "%B %d, %Y" }}
        </p>
        <p>
            Tagged:
            {% for tag in post.tags %}
            <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
            {% endfor %}
        </p>
    </hgroup>
    {{ post.content }}
    <a href="{{ post.url }}#disqus_thread">Comments</a>
</article>
