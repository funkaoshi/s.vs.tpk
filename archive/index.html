---
layout: default
title: Archive
---

<nav class="archive">
<h1>Archive</h1>
<ul>
{% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <abbr>{{ post.date | date_to_string }}</abbr>
        {% for tag in post.tags %}
        <a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </li>
{% endfor %}
</ul>
</nav>
