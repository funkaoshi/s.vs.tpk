---
layout: default
title: Home
---

{% for post in site.posts limit:10 %}
<article>
	<h1>{% if post.category == 'review' %}Review: {% endif %}<a href="{{ post.url }}">{{ post.title }}</a><small>{{ post.date | date_to_string }}</small></h1>
	<div class="content">
		{{ post.content }}
	</div>
</article>
{% endfor %}

<nav class="pagination">
    <p><a href="/archive/">Visit the archive for more articles.</a></p>
</nav>
